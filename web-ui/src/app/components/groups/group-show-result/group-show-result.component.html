<div class="page-container">
    <div class="background-box">
        <div class="blur-box"></div>
    </div>
    <div id="match-container">
        <div id="match-text-container">
            <h2 id="match-text">It's a match!</h2>
        </div>
        <div class="inline-container">
            <ng-container *ngIf="movieId != undefined">
                <app-display-movie [movieId]="movieId"></app-display-movie>
            </ng-container>
        </div>
        <div class="inline-container button-container">
            <div *ngIf="isAdmin" type="button" class="btn btn-primary btn-lg btn-block mt-5" id="restart" (click)="restart()">restart</div>
        </div>
    </div>
</div>
