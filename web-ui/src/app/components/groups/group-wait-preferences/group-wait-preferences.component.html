<div id="page-container">
    <div class="background-box">
        <div class="blur-box"></div>
    </div>
    <div id="info-container" *ngIf="currentGroup">
        <h2>Group ID: {{currentGroup.id}}</h2>
        <h2>Group name: {{currentGroup.name}}</h2>
        <p class="body-card-text">
            Waiting for all participants to be ready.
        </p>
        <app-display-users-status (groupStatusEvent)="goToFindMatchIfVoting($event)"
                                  [currentGroup]="currentGroup"></app-display-users-status>
        <div (click)="endChoosing()" *ngIf="isAdmin" class="btn btn-primary btn-lg btn-block mt-5" id="start"
             type="button">Start
        </div>
    </div>
</div>
